{% include "base.html" %}

{% block content %}
    {% for magazine in magazines %}
        <div>
            <hr>
            <br>
            <a href="{{ magazine.get_absolute_url }}">
                <p>{{ magazine.title|capfirst }}</p>
            </a>
            <a href="{{ magazine.get_absolute_url }}">
                <p>description: {{ magazine.description|truncatechars:20 }}</p>
            </a>
            <br>
            <hr>
        </div>
    {% endfor %}
{% endblock %}
